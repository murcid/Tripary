<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tripary</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <link type="text/css" href="Styles/styles.css" rel="stylesheet" />
    <link type="text/css" href="Lib/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet" />
    <link type="text/css" href="Lib/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css" rel="stylesheet" />
    <link type="text/css" href="Lib/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" rel="stylesheet" />
</head>
<body onload="initMap();">
    <div class="header">
        <p>TRIPARY</p>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="NavigationPage.html">Home</a></li>
            <li><a href="Compass.html">Compass</a></li>
            <li><a href="Camera.html">Camera</a></li>
            <li><a class="active" href="Geolocation.html">Geolocation</a></li>
            <li><a href="History.html">History</a></li>
        </ul>
    </nav>
    <form id="MyForm">
        <div class="content" id="content">
            <br />
            <div id="map"></div>
            <br />
            <div id="form">
                <label for="TBDate">&nbsp;Date </label>&nbsp;&nbsp;<input id="TBDate" type="text" required />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="BtnLocation" type="button" value="Get My Location" onclick="getPos();"/>
            </div>
            <br />
            <label>Description: <textarea id="TADescription" rows="4" cols="40" required></textarea></label>
            <br />
            <br />

            <div id="DivButtons">
                <input id="BtnSave" type="submit" value="Save My Trip" />
                <input id="BtnClear" type="reset" value="Clear" />
            </div>
        </div>
    </form>

    <script src="phonegap.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v3.exp&sensor=false"></script>
    <script src="Lib/jquery-2.1.4.min.js"></script>
    <script src="Lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script>
        $("#TBDate").datepicker({
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
        });
    </script>
</body>
</html>
